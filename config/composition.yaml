composition:
  # Camera Estimation defaults if not inferred
  camera:
    fov: 60.0
    position: [0.0, -1.5, 1.2] # Usually slightly above/back looking down
    look_at: [0.0, 0.0, 0.0]
    
  # Default Workspace Zones
  zones:
    pick:
      center: [0.0, 0.0, 0.0]
      size: [0.5, 0.5, 0.5] # w, l, h
    place:
      center: [0.6, 0.0, 0.0]
      size: [0.3, 0.3, 0.0] # Flat target area

  # Layout Strategy
  layout:
    ground_plane_height: 0.0
    object_separation: 0.02 # Minimum distance between objects (meters)
    scene_width: 1.0        # Total scene width (meters) - full table width
    scene_depth: 0.8        # Total scene depth (meters) - full table depth  
    grid_fallback: true     # Use grid if perception projection fails
  
  # Depth estimation for Z positioning
  depth:
    enabled: true
    model: "depth_anything_v2"  # Options: "depth_anything_v2", "moge"
    model_size: "large"         # Options: "small", "base", "large"
    metric: false               # Use metric depth (meters) or relative
    scene_type: "indoor"        # For metric mode: "indoor" or "outdoor"
    
  # Real-world scaling
  # SAM 3D Objects outputs meshes normalized to ~1m. We scale to real dimensions.
  # Scale = target_size / 1.0 (since SAM3D outputs ~1m meshes)
  scaling:
    enabled: true
    default_scale: 0.1  # Default: 10cm if category unknown
    
